<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to Store</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  
  <!-- Open Graph Metadata -->
  <meta property="og:title" content="Severapp - Descarga ahora" />
  <meta property="og:description" content="Descárgala ya para disfrutar del mercado estudiantil. Con Severapp, todo lo que necesitas está al alcance de tu mano." />
  <meta property="og:image" content="assets/images/banner.png" />
  <meta property="og:url" content="https://severapp.com/" />
  <meta property="og:type" content="website" />

  <script>
    // URLs de las tiendas
    const storeUrls = {
      apple: "https://apps.apple.com/co/app/severapp/id6739535859",
      google: "https://play.google.com/store/apps/details?id=com.severapp",
      huawei: "https://appgallery.huawei.com/app/C112989027"
    };

    // Redirigir automáticamente según el dispositivo
    function redirectToStore() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPhone|iPad|iPod/i.test(userAgent)) {
        window.location.href = storeUrls.apple;
      } else if (/Android/i.test(userAgent)) {
        window.location.href = storeUrls.google;
      } else if (/HUAWEI|Harmony/i.test(userAgent)) {
        window.location.href = storeUrls.huawei;
      }
      // Si no coincide, mostrar los logos
      document.getElementById("store-links").classList.remove("hidden");
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", redirectToStore);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div id="store-links" class="hidden text-center space-y-4">
    <h1 class="text-2xl font-bold text-gray-700">Descarga Severapp</h1>
    <div class="flex justify-center space-x-6">
      <a href="https://apps.apple.com/co/app/severapp/id6739535859" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" class="w-30 h-16">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.severapp" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" class="w-30 h-16">
      </a>
      <a href="https://appgallery.huawei.com/app/C112989027" target="_blank">
        <img src="https://consumer.huawei.com/content/dam/huawei-cbg-site/common/mkt/pdp/tablets/matepad-se/images/hero/appgallery.svg" alt="App Gallery" class="w-30 h-16">
      </a>
    </div>
    <p class="text-sm text-gray-600">Si no has sido redirigido automáticamente, selecciona una opción de arriba.</p>
  </div>
</body>
</html>
