<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to Store</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <script>
    // URLs de las tiendas
    const storeUrls = {
      apple: "https://apps.apple.com/co/app/severapp/id6739535859",
      google: "https://play.google.com/store/apps/details?id=com.severapp",
      huawei: "https://appgallery.huawei.com/app/C112989027"
    };

    // Redirigir automáticamente según el dispositivo
    function redirectToStore() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPhone|iPad|iPod/i.test(userAgent)) {
        window.location.href = storeUrls.apple;
      } else if (/Android/i.test(userAgent)) {
        window.location.href = storeUrls.google;
      } else if (/HUAWEI|Harmony/i.test(userAgent)) {
        window.location.href = storeUrls.huawei;
      } else {
        // Si no coincide, mostrar los logos
        document.getElementById("store-links").classList.remove("hidden");
      }
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", redirectToStore);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div id="store-links" class="hidden text-center space-y-6">
    <h1 class="text-2xl font-bold text-gray-700">Choose Your Store</h1>
    <div class="flex flex-wrap justify-center gap-6">
      <a href="https://apps.apple.com/co/app/severapp/id6739535859" target="_blank" class="hover:scale-105 transition-transform">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Apple-logo.png" alt="App Store" class="w-32 h-auto">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.severapp" target="_blank" class="hover:scale-105 transition-transform">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" class="w-32 h-auto">
      </a>
      <a href="https://appgallery.huawei.com/app/C112989027" target="_blank" class="hover:scale-105 transition-transform">
        <img src="https://consumer.huawei.com/content/dam/huawei-cbg-site/common/mkt/pdp/tablets/matepad-se/images/hero/appgallery.svg" alt="App Gallery" class="w-32 h-auto">
      </a>
    </div>
    <p class="text-sm text-gray-600">We couldn't detect your device. Please choose your preferred store.</p>
  </div>
</body>
</html>
