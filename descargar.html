<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Severapp - Redirección Automática</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const storeUrls = {
      apple: "https://apps.apple.com/co/app/severapp/id6739535859",
      google: "https://play.google.com/store/apps/details?id=com.severapp",
      huawei: "https://appgallery.huawei.com/app/C112989027"
    };

    function redirectToStore() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPhone|iPad|iPod/i.test(userAgent)) {
        window.location.href = storeUrls.apple;
      } else if (/Android/i.test(userAgent)) {
        window.location.href = storeUrls.google;
      } else if (/HUAWEI|Harmony/i.test(userAgent)) {
        window.location.href = storeUrls.huawei;
      } else {
        document.getElementById("store-links").classList.remove("hidden");
      }
    }

    document.addEventListener("DOMContentLoaded", redirectToStore);
  </script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Barra de navegación -->
  <nav class="bg-[#117D99] p-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <!-- Logo -->
      <a href="#">
        <img src="assets/images/logo-horizontal.png" alt="Severapp Logo" class="h-10">
      </a>
      <ul class="flex space-x-6">
        <li><a href="#home" class="text-white hover:text-blue-200">Inicio</a></li>
        <li><a href="#about" class="text-white hover:text-blue-200">Sobre Nosotros</a></li>
        <li><a href="#services" class="text-white hover:text-blue-200">Servicios</a></li>
        <li><a href="#contact" class="text-white hover:text-blue-200">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div id="store-links" class="hidden text-center space-y-6 min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold text-[#117D99]">Descarga Severapp</h1>
    <p class="text-lg text-gray-600">Selecciona tu tienda para descargar la app más severa para estudiantes:</p>
    <div class="flex justify-center space-x-6">
      <a href="https://apps.apple.com/co/app/severapp/id6739535859" target="_blank" class="hover:opacity-75">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" class="w-40">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.severapp" target="_blank" class="hover:opacity-75">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" class="w-40">
      </a>
      <a href="https://appgallery.huawei.com/app/C112989027" target="_blank" class="hover:opacity-75">
        <img src="https://consumer.huawei.com/content/dam/huawei-cbg-site/common/mkt/pdp/tablets/matepad-se/images/hero/appgallery.svg" alt="App Gallery" class="w-40">
      </a>
    </div>
    <p class="text-sm text-gray-500">Redirigiendo automáticamente si es posible...</p>
  </div>

  <!-- Pie de página -->
  <footer class="bg-gray-900 text-white text-center py-4">
    <p>&copy; 2024 Severapp. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
