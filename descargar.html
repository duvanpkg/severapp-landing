<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Severapp - Redirección Automática</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const storeUrls = {
      apple: "https://apps.apple.com/co/app/severapp/id6739535859",
      google: "https://play.google.com/store/apps/details?id=com.severapp",
      huawei: "https://appgallery.huawei.com/app/C112989027"
    };

    function redirectToStore() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/iPhone|iPad|iPod/i.test(userAgent)) {
        window.location.href = storeUrls.apple;
      } else if (/Android/i.test(userAgent)) {
        window.location.href = storeUrls.google;
      } else if (/HUAWEI|Harmony/i.test(userAgent)) {
        window.location.href = storeUrls.huawei;
      } else {
        document.getElementById("store-links").classList.remove("hidden");
      }
    }

    document.addEventListener("DOMContentLoaded", redirectToStore);
  </script>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">
  <div id="store-links" class="hidden text-center space-y-6">
    <h1 class="text-3xl font-bold text-[#117D99]">Descarga Severapp</h1>
    <p class="text-lg text-gray-600">Selecciona tu tienda para descargar la app más severa para estudiantes:</p>
    <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6">
      <a href="https://apps.apple.com/co/app/severapp/id6739535859" target="_blank" class="hover:opacity-75">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" class="w-32 md:w-40 mx-auto">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.severapp" target="_blank" class="hover:opacity-75">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" class="w-32 md:w-40 mx-auto">
      </a>
      <a href="https://appgallery.huawei.com/app/C112989027" target="_blank" class="hover:opacity-75">
        <img src="https://consumer.huawei.com/content/dam/huawei-cbg-site/common/mkt/pdp/tablets/matepad-se/images/hero/appgallery.svg" alt="App Gallery" class="w-32 md:w-40 mx-auto">
      </a>
    </div>
    <p class="text-sm text-gray-500">Si no has sido redirigido automáticamente, selecciona una opción de arriba.</p>
  </div>
</body>
</html>
